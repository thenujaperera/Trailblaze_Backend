# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CICD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t trailblaze/nodejs-app .
      - name: Publish image to docker hub
        run : docker push trailblaze/nodejs-app:latest

  deploy:
    needs: build
    runs-on: self_hosted
    steps:
      - name: Pull image from docket hub
        run: docker pull trailblaze/nodejs-app:latest
      - name: Delete old container
        run: docker rm -f nodejs-app-container 
      - name: Run docker container
        run: docker run -d -p 5000:5000 --name nodejs-app-container trailblaze/nodejs-app


